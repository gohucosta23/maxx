<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-style.css">
    <title>Bopotstrap Version</title>

<body>
    <!-- This is where the logo and the dev info wil go -->
    <header class="header d-flex justify-content-between">
        <!-- We can use flex to display the logo and the info on the same row -->
        <div class="logo">
            <a href="https://maxxpotential.com/" target="blank"><img src="images/Company-Logo.png" alt="logo"></a>
        </div>
        <div class="devInfo">
            <p>HELLO, I'M SAM</p>
            <p>Web Designer</p>
        </div>
    </header>
    <!-- This is where the picture will go. I will add a background picture in the css file. -->
    <section class="hero"></section>
    <!-- This is where the portfolio projects will go... -->
    <section class="main-section container">
        <!-- The H1 is just the title -->
        <h1 class="title text-center mt-5 mb-5">PORTFOLIO</h1>
        <!-- All the projects will go inside this div. We will use display flex to float them in a row -->
        <div class="main d-flex justify-content-around mb-5">
            <div class="options card mr-3">
                <!-- the top horizontal line. I am adding a width, height and a background color to this div. -->
                <div class="lineOne"></div>
                <div class="options-text text-center mt-3 mb-3">
                    <p class="card-title">TECHNOLINE</p>
                    <a href="#">technoline.com</a>
                </div>
                <!-- Smae as above, only higher height. -->
                <div class="lineTwo"></div>
                <a href="#"><img class="card-img" src="images/photo1.jpg" alt="photo1"></a>
            </div>
            <div class="options card mr-3">
                <div class="lineOne"></div>
                <div class="options-text text-center mt-3 mb-3">
                    <p class="card-title">MAJESTIQUE</p>
                    <a href="#">majestique.com</a>
                </div>
                <div class="lineTwo"></div>
                <a href="#"><img class="card-img" src="images/photo2.jpg" alt="photo1"></a>
            </div>
            <div class="options card">
                <div class="lineOne"></div>
                <div class="options-text text-center mt-3 mb-3">
                    <p class="card-title">SILVERZIM</p>
                    <a href="#">silverzim.com</a>
                </div>
                <div class="lineTwo"></div>
                <a href="#"><img class="card-img" src="images/photo3.jpeg" alt="photo1"></a>
            </div>
    </section>
    <!-- Footer -->
    <footer class="footer text-center text-white">
        <p>&#169 <a class="text-white" href="#">Sam's Web Dev</a> All Rights Reserved.</p>
    </footer>
    </div>
</body>

</html>
